name: Build Latest APK
on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Allows counting commits

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Calculate Version
        # This counts your commits and stores it (e.g., 42)
        run: echo "VERSION_COUNT=$(git rev-list --count HEAD)" >> $GITHUB_ENV

      - name: Build APK
        # We pass the count to Gradle here. Local PC stays safe!
        run: ./gradlew assembleDebug -PversionCode=${{ env.VERSION_COUNT }} -PversionName="1.0.${{ env.VERSION_COUNT }}"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: "Down Bad 1.0.${{ env.VERSION_COUNT }}"
          files: app/build/outputs/apk/debug/app-debug.apk
          allow_updates: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}