name: Build Latest APK
on:
  push:
    branches: [ main, master ] # Runs every time you push to these branches

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: # This ensures the script has permission to create releases
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build APK
        run: ./gradlew assembleDebug

      - name: Upload APK to Release
        uses: softprops/action-gh-release@v2 # Updated to v2
        with:
          tag_name: latest
          name: Latest Rolling Build
          draft: false
          prerelease: false
          files: app/build/outputs/apk/debug/app-debug.apk
          allow_updates: true # CRUCIAL: Allows overwriting the 'latest' tag
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}